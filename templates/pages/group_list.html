{% extends 'layout/main.html' %}
{% load static %}

{% block header %}
    <style>
        table {
            table-layout: fixed;
            border-collapse: collapse;
            width: 100%;
        }

        td {
            word-wrap: break-word;
        }

        th {
            word-wrap: break-word;
        }


    </style>
{% endblock %}
{% block section %}
    Group List
{% endblock %}
{% block content %}
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-solid box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Filter</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">


                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control name-filter"
                                       placeholder="Name">
                            </div>
                        </div>


                        <div class="col-md-10"></div>
                        <div class="col-md-2" style="margin-top: 10px">
                            <button id="btn-filter" style="float: right;"
                                    class="btn btn-primary">
                                Search
                            </button>
                        </div>


                    </div>
                </div>
                <div class="box  box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Data</h3>
                        <div class="box-tools pull-right">
                            <a href="{% url 'QuanLyNhaSach:groups_add' %}" title="Add group"
                               class="btn btn-box-tool"><i
                                    class="fa fa-plus text-info" style="font-size: 20px"></i>
                            </a>
                        </div>
                    </div>

                    <div class="box-body">
                        <table id="test-case-list" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th style="width:  10%">ID</th>
                                <th style="">Name</th>

                            </tr>
                            </thead>
                            <tbody id="data-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{% static "bower_components/datatables.net/js/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" %}"></script>
    <script>
        $(function () {

            let table = $('#test-case-list').DataTable({
                "ajax": "/api/groups/?format=datatables",
                "serverSide": true,
                "order": [[0, 'desc']],
                "columns": [

                    {"data": "id", render: $.fn.dataTable.render.text()},
                    {
                        "data": "name", render: function (data, type, row) {
                            return '<a href="' + row['id'] + '/">' + data + '</a>'
                        }
                    },


                ],
                "paging": true,
                "lengthChange": false,
                "ordering": true,
                "info": true,
                "autoWidth": true,
                "dom": "lrtip",
                "pageLength": 50,
            });

            $("#btn-filter").click(function () {
                table.search('')
                    .columns().search('')
                    .draw();
                var ref_control = {

                    ".name-filter": 1,


                }
                for (cls in ref_control) {
                    if ($(cls).val() != "") {
                        table.column(ref_control[cls]).search($(cls).val(), true, false).draw();
                        $(cls).val("")
                    }
                }


            })


        })
    </script>
{% endblock %}
