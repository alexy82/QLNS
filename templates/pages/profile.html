{% extends 'layout/main.html' %}
{% load static %}
{% block header %}

{% endblock %}
{% block section %}
    User Profile
{% endblock %}
{% block content %}
    <section class="content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Information</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="#" class="form-horizontal" method="post">{% csrf_token %}
                        <div class="box-body">
                            <h3 class="profile-username text-center">{{ request.user.get_full_name }}</h3>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>

                                        <input name="email" type="email" class="form-control" id="inputEmail3"
                                               placeholder="Email" value="{{ request.user.email }}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>

                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>

                                        <input name="email" type="email" class="form-control" id="inputEmail3"
                                               placeholder="Email" value="{{ request.user.first_name }}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>

                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>

                                        <input name="email" type="email" class="form-control" id="inputEmail3"
                                               placeholder="Email" value="{{ request.user.last_name }}" disabled>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}

{% endblock %}
