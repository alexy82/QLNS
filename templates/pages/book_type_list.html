{% extends 'layout/main.html' %}
{% load static %}

{% block header %}
    <style>
        table {
            table-layout: fixed;
            border-collapse: collapse;
            width: 100%;
        }

        td {
            word-wrap: break-word;
        }

        th {
            word-wrap: break-word;
        }


    </style>
{% endblock %}
{% block section %}
    Book Type List
{% endblock %}
{% block content %}
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-solid box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Filter</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-group col-md-12">
                                    <label>ID</label>
                                    <input type="number" class="form-control id-filter" placeholder="ID">
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="input-group col-md-12">
                                    <label>Type Name</label>
                                    <input type="text" class="form-control type_name-filter" placeholder="Name">
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-10"></div>
                            <div class="col-md-2" style="margin-top: 10px">
                                <button id="btn-filter" style="float: right;"
                                        class="btn btn-primary">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="box  box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Data</h3>
                        <div class="box-tools pull-right">
                            <a type="button" class="btn btn-box-tool" title="Add type"
                               href="{% url 'QuanLyNhaSach:books-type-add' %}"><i
                                    class="fa fa-plus text-info" style="font-size: 20px"></i>
                            </a>
                        </div>

                    </div>


                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th style="width: 10%">ID</th>
                                <th style="width: 30%">Type name</th>
                                <th style="width: 60%">Descriptions</th>


                            </tr>
                            </thead>
                            <tbody id="data-table">
                            </tbody>
                            <tfoot>
                            <tr>
                                <th style="width: 10%">ID</th>
                                <th style="width: 30%">Type name</th>
                                <th style="width: 60%">Descriptions</th>

                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}


{% block script %}
    <script src="{% static "bower_components/datatables.net/js/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" %}"></script>

    <script>


        $(document).ready(function () {

            let table = $('#example1').DataTable({
                "ajax": "/api/books-type/?format=datatables",
                "serverSide": true,
                "order": [[0, 'desc']],
                "columns": [
                    {"data": "id", render: $.fn.dataTable.render.text()},
                    {
                        "data": "type_name", render: function (data, type, row) {
                            return '<a href="' + row['id'] + '/">' + data + '</a>'
                        }
                    },

                    {"data": "description", render: $.fn.dataTable.render.text()},


                ],
                "paging": true,
                "lengthChange": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "dom": "lrtip",
                "pageLength": 50,
                "search": {
                    "regex": true
                }
            });

            // Event listener to the two range filtering inputs to redraw on input

            $("#btn-filter").click(function () {


                table.search('')
                    .columns().search('')
                    .draw();

                var ref_control = {
                    ".id-filter": 0,
                    ".type_name-filter": 1,
                }

                for (cls in ref_control) {
                    if ($(cls).val() != "") {
                        table.column(ref_control[cls]).search($(cls).val()).draw();
                        $(cls).val("")
                    }
                }

            });
        });

    </script>
{% endblock %}
